<!DOCTYPE html>
<html>
<head>
  <div class="now">
  <link href="css/tri.css" rel="stylesheet" type="text/css">
  <link href="js/tri.js" rel="stylesheet" type="sheet/js"
  <title>Triangle Tracker</title>
</div>
</head>
<body>
  <div = class="qw">
  <p>
    Triangle Tracker takes the lengths of three sides and determines if they form a valid triangle. If so, the tracker returns the name of the kind of triangle the sides make (equilateral, isosceles, scalene).
  </p>
 </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-3">
        <h1><strong>Triangle Tracker<strong></h1>

        <div class="jumbotron">

          <form id="triangle">
            <div class="form-group">
              <label for="sideOne">Side One:</label>
              <input id="sideOne" type="text"><br>
              <label for="sideTwo">Side Two:</label>
              <input id="sideTwo" type="text"><br>
              <label for="sideThree">Side Three:</label>
              <input id="sideThree" type="text">
            </div>
            <button type="submit" class="btn btn-sm btn-primary">What triangle is this?</button>
          </form>
        </div>
        <p id="result"></p>
      </div>
    </div>
  </div>

</body>
</html>
